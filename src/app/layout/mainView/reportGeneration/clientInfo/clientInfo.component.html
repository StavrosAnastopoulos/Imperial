<table>
    <tr [ngClass]="{'hide-print': chkh1.indeterminate}">
        <th>
            <mat-checkbox #chkh1 [(ngModel)]="chkh1.indeterminate"></mat-checkbox>
            <span [innerHtml]="'OrderNo' | header: localeService.locale"></span>
        </th>
        <td><input [value]="additionalInfo['claimNumber']"></td>
        <th>
            <span [innerHtml]="'LicensePlate' | header: localeService.locale"></span>
        </th>
        <td><input [value]="vehicleInfo['RegistrationData']['LicenseNumber']"></td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh2.indeterminate}">
        <th>
            <mat-checkbox #chkh2 [(ngModel)]="chkh2.indeterminate"></mat-checkbox>
            <span [innerHtml]="'DebitorNo' | header: localeService.locale"></span>
        </th>
        <td><input></td>
        <th>
            <span [innerHtml]="'AccidentRefNo' | header: localeService.locale"></span>
        </th>
        <td><input></td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh3.indeterminate}">
        <th>
            <mat-checkbox #chkh3 [(ngModel)]="chkh3.indeterminate"></mat-checkbox>
            <span [innerHtml]="'ClientName' | header: localeService.locale"></span>
        </th>
        <td colspan="3"><input [value]="expertInfo['NameLong'] || expertInfo['CompanyName']"></td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh4.indeterminate}">
        <th>
            <mat-checkbox #chkh4 [(ngModel)]="chkh4.indeterminate"></mat-checkbox>
            <span [innerHtml]="'ClientAddress' | header: localeService.locale"></span>
        </th>
        <td colspan="3"><input [value]="expertInfo['Street'] + ' ' + expertInfo['StreetNumber'] + ' ' + expertInfo['StreetZipCode'] + ' ' + expertInfo['StreetCity']"></td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh5.indeterminate}">
        <th>
            <mat-checkbox #chkh5 [(ngModel)]="chkh5.indeterminate"></mat-checkbox>
            <span [innerHtml]="'Email' | header: localeService.locale"></span>
        </th>
        <td><input [value]="expertInfo['EMail']"></td>
        <th>
            <span [innerHtml]="'Telephone' | header: localeService.locale"></span>
        </th>
        <td><input [value]="expertInfo['PhoneBusiness']"></td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh6.indeterminate}">
        <th>
            <mat-checkbox #chkh6 [(ngModel)]="chkh6.indeterminate"></mat-checkbox>
            <span [innerHtml]="'ClaimsAdjuster' | header: localeService.locale"></span>
        </th>
        <td><input></td>
        <th>
            <span [innerHtml]="'DamageDate' | header: localeService.locale"></span>
        </th>
        <td><input [value]="additionalInfo['accidentDate'] | date"></td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh7.indeterminate}">
        <th>
            <mat-checkbox #chkh7 [(ngModel)]="chkh7.indeterminate"></mat-checkbox>
            <span [innerHtml]="'Inspector' | header: localeService.locale"></span>
        </th>
        <td colspan="3"><input></td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh8.indeterminate}">
        <th>
            <mat-checkbox #chkh8 [(ngModel)]="chkh8.indeterminate"></mat-checkbox>
            <span [innerHtml]="'InspectionPlace' | header: localeService.locale"></span>
        </th>
        <td><input></td>
        <th>
            <span [innerHtml]="'InspectionDate' | header: localeService.locale"></span>
        </th>
        <td><input></td>
    </tr>
</table>
<table>
    <tr>
        <th colspan="4">
            <span [innerHtml]="'VehicleOwner' | header: localeService.locale"></span>
        </th>
    </tr>
    <tr [ngClass]="{'hide-print': chkh9.indeterminate}">
        <th>
            <mat-checkbox #chkh9 [(ngModel)]="chkh9.indeterminate"></mat-checkbox>
            <span [innerHtml]="'Name' | header: localeService.locale"></span>
        </th>
        <td colspan="3"><input [value]="ownerInfo['CompanyName'] || ownerInfo['LastName'] + ' ' + ownerInfo['FirstName']"></td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh10.indeterminate}">
        <th>
            <mat-checkbox #chkh10 [(ngModel)]="chkh10.indeterminate"></mat-checkbox>
            <span [innerHtml]="'Address' | header: localeService.locale"></span>
        </th>
        <td colspan="3"><input [value]="this.ownerInfo['Street'] + ', ' + this.ownerInfo['StreetCity']"></td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh11.indeterminate}">
        <th>
            <mat-checkbox #chkh11 [(ngModel)]="chkh11.indeterminate"></mat-checkbox>
            <span [innerHtml]="'Email' | header: localeService.locale"></span>
        </th>
        <td><input [value]="ownerInfo['Email']"></td>
        <th>
            <span [innerHtml]="'Telephone' | header: localeService.locale"></span>
        </th>
        <td><input [value]="ownerInfo['PhoneMobile'] || ownerInfo['PhonePersonal']"></td>
    </tr>
</table>
<table>
    <tr>
        <th colspan="6">
            <span [innerHtml]="'Vehicle' | header: localeService.locale"></span>
        </th>
    </tr>
    <tr [ngClass]="{'hide-print': chkh12.indeterminate}">
        <th>
            <mat-checkbox #chkh12 [(ngModel)]="chkh12.indeterminate"></mat-checkbox>
            <span [innerHtml]="'VIN' | header: localeService.locale"></span>
        </th>
        <td  colspan="2"><input [value]="vehicleInfo['VehicleIdentNumber']"></td>
        <th>
            <span [innerHtml]="'FirstRegistration' | header: localeService.locale"></span>
        </th>
        <td colspan="2">
            <input [value]="additionalInfo['vehicle_registrationFirst'] | date">
        </td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh13.indeterminate}">
        <th>
            <mat-checkbox #chkh13 [(ngModel)]="chkh13.indeterminate"></mat-checkbox>
            <span [innerHtml]="'Type' | header: localeService.locale"></span>
        </th>
        <td colspan="2">
            <input [value]="additionalInfo['VehicleUse']">
        </td>
        <th>
            <span [innerHtml]="'Make' | header: localeService.locale"></span>
        </th>
        <td colspan="2">
            <input [value]="vehicleInfo['ManufacturerName']">
        </td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh14.indeterminate}">
        <th>
            <mat-checkbox #chkh14 [(ngModel)]="chkh14.indeterminate"></mat-checkbox>

            <input [value]="vehicleInfo['BaseModelName']+', '+vehicleInfo['SubModelName']">
        </td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh15.indeterminate}">
        <th>
            <mat-checkbox #chkh15 [(ngModel)]="chkh15.indeterminate"></mat-checkbox>

            <input [value]="vehicleInfo['Engine']['EnginePowerKw']">

        <th>
            <span [innerHtml]="'CubicCapacity' | header: localeService.locale"></span>

        <td>
            <input [value]="vehicleInfo['Engine']['Capacity']">
        </td>
        <th class="th-small">
            <span [innerHtml]="'Fuel' | header: localeService.locale"></span>
        </th>
        <td>
            <input [value]="vehicleInfo['Engine']['FuelMethod']">
        </td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh16.indeterminate}">
        <th>
            <mat-checkbox #chkh16 [(ngModel)]="chkh16.indeterminate"></mat-checkbox>
            <span [innerHtml]="'MileageReading' | header: localeService.locale"></span>
        </th>
        <td colspan="2">
            <input [value]="vehicleInfo['MileageOdometer']">
        </td>
        <th>
            <span [innerHtml]="'Color' | header: localeService.locale"></span>
        </th>
        <td colspan="2">
            <input [value]="vehicleInfo['Color']">
        </td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh17.indeterminate}">
        <th>
            <mat-checkbox #chkh17 [(ngModel)]="chkh17.indeterminate"></mat-checkbox>
            <span [innerHtml]="'MOTDate' | header: localeService.locale"></span>
        </th>
        <td colspan="2">
            <input>
        </td>
        <th>
            <span [innerHtml]="'EmissionCheck' | header: localeService.locale"></span>
        </th>
        <td colspan="2">
            <input>
        </td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh18.indeterminate}">
        <th>
            <mat-checkbox #chkh18 [(ngModel)]="chkh18.indeterminate"></mat-checkbox>
            <span [innerHtml]="'TyreDescription' | header: localeService.locale"></span>
        </th>
        <td colspan="2">
            <input>
        </td>
        <th>
            <span [innerHtml]="'TyreBrand' | header: localeService.locale"></span>
        </th>
        <td colspan="2" >
            <input>
        </td>
    </tr>
    <tr [ngClass]="{'hide-print': chkh19.indeterminate}">
        <th>
            <mat-checkbox #chkh19 [(ngModel)]="chkh19.indeterminate"></mat-checkbox>
            <span [innerHtml]="'LFRF' | header: localeService.locale"></span>
        </th>
        <td>
            <input>
        </td>
        <th>
            <span [innerHtml]="'LRrRRr' | header: localeService.locale"></span>
        </th>
        <td>
            <input>
        </td>
        <th class="th-small">
            <span [innerHtml]="'TyreType' | header: localeService.locale"></span>
        </th>
        <td>
            <input>
        </td>
    </tr>
</table>
<table>
        <tr [ngClass]="{'hide-print': chkh21.indeterminate}">
            <th>
                <mat-checkbox #chkh21 [(ngModel)]="chkh21.indeterminate"></mat-checkbox>
                <span [innerHtml]="'AdditionalComments' | header: localeService.locale"></span>
        </th>
        <td colspan="3">
            <imp-text-area></imp-text-area>
        </td>
    </tr>
</table>
